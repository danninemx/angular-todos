<section class="section-content">
  <category-bar
    [categories]="categories"
    [selectedCategory]="selectedCategoryName"
    (selectedCategoryEmitter)="updateSelected($event)"
    (addedCategoryEmitter)="addedCategory($event)"
  ></category-bar>
  <todo-panel
    [todosData]="selectedTodosData"
    (addedTodoEmitter)="addedTodo($event)"
    (deletedTodoEmitter)="deletedTodo($event)"
    (markedDoneEmitter)="markedDone($event)"
  ></todo-panel>
</section>
